<body>
hello world
<!--字体-->
<h2>hello world</h2>

这些都是内容
我也想换行

<!--手动换行-->

手动换行

<!--分割线-->
<hr>

<!--有序列表-->
<ol>
    有序列表
    <li>老师</li>
    <li>yu z</li>
    <li>sk ce</li>
</ol>

<!--无序列表-->
<ul>
        <li>老师</li>

<!--表格-->
<table border="1">
    <tr>
        <th>姓名</th>
        <th>性别</th>
    </tr>
    <tr>
        <th>杨</th>
        <th>男</th>
    </tr>
</table>

<!--块级元素-->
<div>
    块级元素，没的什么意义的容器，自动换行
    <span></span>      不会换行
    <a href="http://www.baidu.com">点我，进入百度</a>
</div>


<!--**重要-->
超链接
<a href="http://www.baidu.com">点我，进入百度

    <iframe src="http://baidu.com" width="800" height="600"></iframe>
</div>

<!--表单，通常和input组合使用，可以使用属性连接服务器-->
<form >
<!--    输入文本框-->
    <div>
        用户名：<input name="username" readonly>
        密 码:<input type="password" name="pwd" disabled>
    </div>
<!--    单选框输入-->
    <div>
        最喜欢的明星：
        <input type="radio" name="favor_star">周星星
        <input type="rdio" name="favor_star">林俊杰
    </div>
<!--    复选框输入-->
    <div>
        最喜欢的游戏：
        <input type="checkbox name="favor_game"">王者

    </div>
<!--    文件上传-->
    <div>
    <input type="file" name="my_file">

        <button>开始</button>
    </div>
</form>
